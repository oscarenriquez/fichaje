<md-content layout="row" layout-fill>
    <div flex>
        <section class="scrollable-nav-content top-clear bottom-space">
            <div ui-view="fichaje" class="anim-in-out {{ficha.flow.currentAnimate}}" data-anim-sync="true" data-anim-speed="1000">
            </div>
        </section>
        <div flex></div>
        <footer class="sticky-footer">
            <md-toolbar>
                <div class="md-toolbar-tools ">
                    <md-button aria-label="Preview" ng-click="ficha.prev()" ng-disabled="ficha.flow.isFirst">
                        <md-icon class="material-icons ">keyboard_arrow_left</md-icon>
                        Anterior
                    </md-button>
                    <span flex></span>
                    <md-button aria-label="Next" ng-click="ficha.next()" ng-disabled="ficha.flow.isLast">
                        Siguiente
                        <md-icon class="material-icons ">keyboard_arrow_right</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </footer>
    </div>
</md-content>
